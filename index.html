<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apfelsaft Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Frischer Naturtrüber Apfelsaft</h1>
    </header>

    <section class="produkte">
        <div class="produkt">
            <img src="bilder/apfelsaft-5l.jpg" alt="Apfelsaft 5 Liter">
            <h2>Apfelsaft 5 Liter</h2>
            <p>100% ohne Zusatzstoffe, naturtrüb</p>
            <p>Haltbar bis: 01.09.2026</p>
            <p><strong>Preis: 14€</strong></p>
            <form action="mailto:apfelsaf-knpg@gmx.net" method="post" enctype="text/plain">
                <input type="hidden" name="Produkt" value="Apfelsaft 5L">
                <label for="name5l">Ihr Name:</label>
                <input type="text" id="name5l" name="Name" required>
                <label for="email5l">Ihre E-Mail:</label>
                <input type="email" id="email5l" name="Email" required>
                <label for="menge5l">Menge:</label>
                <input type="number" id="menge5l" name="Menge" min="1" required>
                <button type="submit">Bestellen</button>
            </form>
        </div>

        <div class="produkt">
            <img src="bilder/apfelsaft-3l.jpg" alt="Apfelsaft 3 Liter">
            <h2>Apfelsaft 3 Liter</h2>
            <p>100% ohne Zusatzstoffe, naturtrüb</p>
            <p>Haltbar bis: 01.09.2026</p>
            <p><strong>Preis: 10€</strong></p>
            <form action="mailto:apfelsaf-knpg@gmx.net" method="post" enctype="text/plain">
                <input type="hidden" name="Produkt" value="Apfelsaft 3L">
                <label for="name3l">Ihr Name:</label>
                <input type="text" id="name3l" name="Name" required>
                <label for="email3l">Ihre E-Mail:</label>
                <input type="email" id="email3l" name="Email" required>
                <label for="menge3l">Menge:</label>
                <input type="number" id="menge3l" name="Menge" min="1" required>
                <button type="submit">Bestellen</button>
            </form>
        </div>
    </section>
</body>
</html>
